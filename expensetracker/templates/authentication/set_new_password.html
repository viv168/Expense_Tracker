{% extends 'base_auth.html' %} 
{% block title %}
  Register
{% endblock %}
{% block content %}
{% load static %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card text-center mt-5">
      <div class="card-title ">
        <h4 class="card-text mt-5">Set new Password</h4>
      </div>

      <div class="card-body">
        <form action="{% url 'reset-user-password' uid token %}" method="post">{% csrf_token %}
            {% include 'partials/_messages.html'   %}
           
            <div class="form-group">
              <input
              class="form-control mt-3"
                type="password"
                name="password1"
                placeholder="New Password"
                id="passwordField"
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group">
                <input
                class="form-control mt-3"
                  type="password"
                  name="password2"
                  placeholder="Confirm new Password"
                  id="passwordField"
                  class="form-control form-control-sm"
                />
              </div>
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
            <input class="btn btn-primary form-control mt-3 submit-btn" type="submit" value="Change Password"/>
          </form>
      </div>
      
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
