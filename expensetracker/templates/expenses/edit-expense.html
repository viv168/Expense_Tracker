{% extends 'base.html' %}

{% block title %}
    Edit Expense
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-11">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-1">
            <a href="{% url 'delete-expense' expense.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    
        <div class="card">
            
            <div class="card-body">
                {% include 'partials/_messages.html'   %}
                <form action="{% url 'edit-expense' expense.id %}" method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="number" class="form-control mb-3 mt-3" name="amount" value="{{expense.amount}}">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control mb-3 mt-3" name="description" value="{{expense.description}}">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="category" class="form-control mb-3 mt-3" id="" >
                            <option selected value="{{expense.category }}">{{expense.category}}</option>
                            {% for category in categories %}
                                <option value="{{category.name }}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" class="form-control mb-3 mt-3" name="expense_date" value="{{expense.date |date:'Y-m-d'}}">
                    </div>
                    <input type="submit" value="Update" class="btn btn-primary mb-3 mt-3 float-end">
                </form>
                
            </div>
        </div>
    
</div>

{% endblock %}
